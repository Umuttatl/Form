<body>
    <h1>Form</h1>
    <div class="form">
        <div id="formoptions">
            <input type="text" id="isim"  class="formoptions" size="50" placeholder="İsim">
            <input type="text" id="soyisim"  class="formoptions" size="50" placeholder="Soyisim">
            <input type="text" id="sifre"  class="formoptions" size="50" placeholder="Şifre">
            <input type="text" id="mail"  class="formoptions" size="50" placeholder="Mail">
        </div>
        
        <div class="controls">
            <a href="#" id="ekle"><i class="ct"></i>Ekle</a>
            <a href="#" id="Sil"><i class="ct"></i>Sil</a>
        </div>    

        <table id="liste">
            <tr>
              <th>İsim</th>
              <th>Soyisim</th>
              <th>Şifre</th>
              <th>Mail</th>
            </tr>
        </table>

    </div>

    <script src="script.js"></script>
</body>
