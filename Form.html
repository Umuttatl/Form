<head>
<title>Ä°ndex</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Form</h1>
    <div class="form">
        <div id="formoptions">
            <input type="text" id="id"  class="formoptions" size="50" placeholder="Id">
            <input type="text" id="fname"  class="formoptions" size="50" placeholder="Name">
            <input type="text" id="surname"  class="formoptions" size="50" placeholder="Surname">
            <input type="text" id="password"  class="formoptions" size="50" placeholder="Password">
            <input type="text" id="mail"  class="formoptions" size="50" placeholder="Mail">
        </div>
        
        <div class="controls">
            <a href="#" id="add" class="btn"></i>Add</a>
            <a href="#" id="fdelete" class="btn"></i>Delete</a>
        </div>    

        <table id="list">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Password</th>
              <th>Mail</th>
              <th>Check</th>
              <!-- <th>Delete</th> -->
            </tr>
        </table>

    </div>

    <script src="script.js"></script>
</body>
